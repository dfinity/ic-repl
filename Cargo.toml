[package]
name = "ic-repl"
version = "0.5.0"
authors = ["DFINITY Team"]
edition = "2021"
default-run = "ic-repl"

[[bin]]
name = "ic-repl"
path = "src/main.rs"
doc = false

[build-dependencies]
lalrpop = "0.20"

[dependencies]
candid = { version = "0.9.8", features = ["all"] }
rustyline = "12.0"
rustyline-derive = "0.9"
ansi_term = "0.12"
pretty_assertions = "1.3"
terminal_size = "0.2"
codespan-reporting = "0.11"
pretty = "0.12"
pem = "2.0"
shellexpand = "3.1"
ic-agent = "0.27"
ic-identity-hsm = "0.27"
ic-wasm = { version = "0.5.2", default-features = false, git = "https://github.com/dfinity/ic-wasm.git", branch = "new-meter" }
inferno = { version = "0.11", default-features = false, features = ["multithreaded", "nameattr"] }
tokio = { version = "1.29", features = ["full"] }
anyhow = "1.0"
rand = "0.8"
logos = "0.13"
lalrpop-util = "0.20"
clap = { version = "4.3", features = ["derive"] }
ring = "0.16"
rpassword = "7.2"
serde = "1.0"
serde_json = "1.0"
serde_cbor = "0.11"
hex = { version = "0.4", features = ["serde"] }
sha2 = "0.10"
crc32fast = "1.3"
qrcode = "0.12"
image = { version = "0.23", default-features = false, features = ["png"] }
libflate = "1.4"
base64 = "0.21"

