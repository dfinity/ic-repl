[package]
name = "ic-repl"
version = "0.3.4"
authors = ["DFINITY Team"]
edition = "2018"

[build-dependencies]
lalrpop = "0.19"

[dependencies]
candid = { version = "0.7.16", features = ["random"] }
rustyline = "8.2"
rustyline-derive = "0.4"
ansi_term = "0.12"
pretty_assertions = "0.7"
pretty-hex = "0.2.1"
terminal_size = "0.1"
codespan-reporting = "0.11"
pretty = "0.10.0"
pem = "1.0"
shellexpand = "2.1"
ic-agent = "0.20.0"
ic-identity-hsm = "0.20.0"
ic-wasm = "0.1"
inferno = "0.11"
walrus = "0.19"
tokio = { version = "1.20.0", features = ["full"] }
garcon = "0.2.3"
anyhow = "1.0"
rand = "0.8"
logos = "0.12"
lalrpop-util = "0.19"
clap = { version = "3.2", features = ["derive"] }
ring = "0.16"
rpassword = "7.0"
serde = "1.0"
serde_json = "1.0"
hex = { version = "0.4", features = ["serde"] }
openssl = "0.10"
crc32fast = "1.2"
qrcode = "0.12"
image = { version = "0.23", default-features = false, features = ["png"] }
libflate = "1.1"
base64 = "0.13"

[features]
static-ssl = ["openssl/vendored"]
